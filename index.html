<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps with pickup point Vtex</title>
</head>
<body>
    <div class="container-center">
        <div class="itMaps">
            <div class="itFormPickUp">
                <h1 class="itFormPickUp__title"> Nossas lojas </h1>
                <p class="itFormPickUp__subtitle"> Encontre a Loja Ri Happy mais próxima de você e venha nos visitar! </p>
                <div class="itFormPickUp__form">
                    <span class="itFormPickUp__cep">
                        <input type="text" placeholder="Digite sua rua, cidade, CEP ou loja" class="itFormPickUp__cepValue" />
                        <span class="itFormPickUp__btnBusca"></span>
                    </span>
                    <span class="itFormPickUp__submit"> Buscar </span>
                    <span class="itFormPickUp__geolocation"> Usar minha localização </span>
                </div>
            </div>
            <div class="mapPoints"></div>
            <div class="details hide">
                <h2 class="details__nameStore"></h2>
                <p class="details__address"></p>
                <p class="details__timetable">
                    2ª à 6ª - 10h00 às 22h00 <br />
                    Sábados - 10h00 às 22h00 <br />
                    Domingos e Feriados - 12h00 às 18h00 
                </p>
                <span class="details__modalCall"></span>
                <span class="details__call">
                    <a href="#" target="_blank"> Ligar </a>
                </span>
                <span class="details__route">
                    <a href="#" target="_blank"> Calcular rota </a>
                </span>
            </div>
        </div>
    </div>    
</body>
</html>
